<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comingsoon">
        <div>
            <h2>Something big is coming soon!!!</h2>
            <div class="countdown">
            <div class="contDay">
                <h3 class="day">Time</h3>
                <h3>Day</h3>
            </div>
            <div class="conthour">
                <h3 class="hour">Time</h3>
                <h3>Hour</h3>
            </div>
            <div class="contmin">
                <h3 class="min">Time</h3>
                <h3>min</h3>
            </div>
            <div class="contsec">
                <h3 class="sec">Time</h3>
                <h3>sec</h3>
            </div>
            </div>
        </div>
        
        <img class="waiting" src="C:\Users\LENOVO\Desktop\lmintern\dog.jpg">
    </div>
    <script src="app.js"></script>
</body>
</html>
